<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Inverted Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <div id="input-files" class="files files__input empty empty__border">
        <span class="empty__icon"></span>
        <div class="list"></div>
        <div class="files__menu">
          <input id="file-input" class="hide-outside" type="file" multiple="multiple" />
          <input id="add-file" class="button" type="button" value="Add File" />
          <input id="remove-file" class="button no-display" type="button" value="Delete File" />
        </div>
      </div>
      <input id="search-input" class="search search__input" type="search" placeholder="Search" />
      <div id="output-files" class="files files__output empty">
        <p class="empty__message">No Files Found</p>
        <div class="list"></div>
      </div>
    </main>
  </body>
</html>
