<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Inverted Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <main>
      <div class="menu">
        <input id="file-input" class="hide-outside" type="file" multiple="multiple" />
        <input id="add-file" class="button" type="button" value="+" />
      </div>
      <input
        id="search-input"
        class="search search__input center"
        type="search"
        placeholder="Type something"
      />
      <div id="output-files" class="files">
        <div class="list"></div>
      </div>
    </main>
  </body>
</html>
